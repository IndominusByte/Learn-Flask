{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  {% for post in posts%}
  <div class="card mb-2">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <a class="card-text" href="#">Written by {{post.user.username}}</a>
      <p class="card-text">published on: {{post.timestamp.strftime('%Y-%m-%d') }}</p>
      <p class="card-text">{{post.text}}</p>
      <a href="{{url_for('post.view',slug=post.slug)}}" class="btn btn-primary">Read blog post</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
