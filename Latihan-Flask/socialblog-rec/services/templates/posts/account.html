{% include 'base.html' %}
{% block content %}
<div class="jumbotron jumbotron-fluid text-center">
  <div class="container">
    <h1 class="display-5">Welcome to the page for {{user.username}}</h1>
    <img src="{{url_for('static',filename='avatar/{}'.format(user.avatar))}}" class="rounded mx-auto d-block" alt="" height="180">
    <p class="lead mt-2">{{user.email}}</p>
  </div>
</div>

<div class="container">
{% for post in posts %}
<div class="card mb-2">
  <div class="card-body">
    <a href="{{url_for('posts.view',slug=post.slug)}}">{{post.title}}</a><br><br>
    <a href="{{url_for('posts.account',id=post.user.id)}}">Written by {{post.user.username}}</a>
    <p>published on: {{post.created_at.strftime('%Y-%m-%d')}}</p>
    <p>{{post.text}}</p>
    <a href="{{url_for('posts.view',slug=post.slug)}}" class="btn btn-primary" role="button">Read blog post</a>
  </div>
</div>
{% endfor %}

</div>
{% endblock %}
