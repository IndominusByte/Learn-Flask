<h1>Welcome to the puppy survey</h1>

<form method="POST">
  {{form.csrf_token}}
  {{form.breed.label}} {{form.breed()}}<br>
  {{form.neutered.label}} {{form.neutered()}}<br>

  {{ form.submit() }}
</form>
